<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Advice generator app</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <div class="toggle-switch">
      <input type="checkbox" id="toggle">
      <label for="toggle" id="toggle-label"></label>
    </div>
    <div class="advice-container">
      <label id="advice-id">Advice #117</label>
      <p id="advice-quote">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
      <img id="pattern-divider-d" src="./images/pattern-divider-desktop.svg" alt="divider-pattern-desktop">
      <img id="pattern-divider-m" src="./images/pattern-divider-mobile.svg" alt="divider-pattern-mobile">
      <button type="button" id="button-dice"><img id="dice" src="./images/icon-dice.svg" alt="icon-dice"></button>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
